<!-- Main container -->
<div class="flex flex-col justify-center items-start w-full h-full overflow-clip font-quicksand">

  <!-- Basic information LEFT SIDE -->
  <section class="flex flex-row w-full space-x-8">

    <!--  Property names  -->
    <section class="flex flex-col w-1/2 space-y-10 p-1">

      <header class="h-4">
        <b>SHIPMENT ID</b>
      </header>


      <header class="h-4">
        <b>Received by</b>
      </header>


      <header class="h-4">
        <b>Date when received</b>
      </header>



    </section>

    <!--  Property values  -->
    <section class="flex flex-col w-1/2 space-y-10 p-1 items-end">



      <header class="h-4">
        <b>{{selectedShipment.shipmentId}}</b>
      </header>

      <header class="flex flex-row space-x-2 items-center justify-start h-4">
        <app-icon matTooltip='search employee' class="text-white rounded-md p-2 bg-green-800 transition-all duration-300 hover:scale-110 hover:cursor-pointer box-content" [icon]="'search'" (click)="handleFindUser()"></app-icon>

        <b>{{employeeCreatedBy.name}}</b>
      </header>

      <header class="h-4">
        <b>{{selectedShipment.dateShipped}}</b>
      </header>

    </section>

  </section>


  <header class="pl-1 pt-10 text-xl font-quicksand font-black max-h-full">Products received</header>
  <!-- shipment detail information RIGHT SIDE -->
  <section class="flex w-full items-center justify-center space-x-4 pr-2 max-h-full overflow-clip">
    <!--  List  -->
    <section class="w-full h-full overflow-clip">
      <mat-selection-list class="max-h-full overflow-scroll" [multiple]="false" (selectionChange)="onSelectionChange($event)">
        <mat-list-option class="!pl-1" *ngFor="let detail of selectedShipment.shipmentDetails; let i = index" [value]="{ detail, index: i }">
          <b>SKU:</b> {{detail.productSKU}} <b>Quantity: </b>{{detail.quantity}}
        </mat-list-option>
      </mat-selection-list>
    </section>

    <app-icon matTooltip="Stock product" [icon]="'truck-loading'" [class.brightness-75]="!selectedProductDetail" (click)="handleOpenStockProductWindow()" class="text-2xl text-white bg-green-800 p-2 rounded-md hover:scale-110 hover:cursor-pointer transition-all duration-300 ease-out">
    </app-icon>
  </section>
</div>
