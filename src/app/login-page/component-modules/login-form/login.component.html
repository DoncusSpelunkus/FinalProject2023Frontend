<section class="flex flex-col justify-center items-start w-80 h-full space-y-4">

  <!-- LOGO AND HEADER -->
  <div class="w-full flex flex-col items-center ">
    <div class="flex items-center justify-center h-40 w-40">
      <img class="object-contain" src="../../../../assets/Logo/logo.png">
    </div>
    <header class="font-quicksand w-full items-center text-center font-black">WELCOME BACK!</header>
  </div>

  <!-- FORM -->
  <form class="flex flex-col justify-start items-start w-full"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label *ngIf="!emailInput?.value">Email / username</mat-label>
      <input matInput required
             formControlName="username"
             [placeholder]="'PeterGriffin@hotmail.dk'"
             [formControlName]="FormControlNames.EMAIL">
    </mat-form-field>

    <mat-form-field class="w-full" appearance="fill">
      <input matInput
             placeholder="Password" [type]="hide ? 'password' : 'text'"
             [formControlName]="FormControlNames.PASSWORD"
             required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint *ngIf="!passwordInput?.value">Enter your password</mat-hint>
    </mat-form-field>

    <button class="w-full my-4" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
  </form>

</section>
