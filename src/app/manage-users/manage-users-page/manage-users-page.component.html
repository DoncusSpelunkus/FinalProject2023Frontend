<div class="flex flex-col w-full h-full justify-start items-center">

  <!-- TABLE HEADER (SEARCH AND OTHER ACTIONS) -->
  <section class="w-full flex justify-between flex-row h-fit" [formGroup]="formGroup">
    <ng-container *ngTemplateOutlet="tableFilter" ></ng-container>
    <ng-container *ngTemplateOutlet="actionsSection"></ng-container>
  </section>

  <!-- Table container -->
  <div class="w-full h-fit">
    <table mat-table [dataSource]="users" class="font-quicksand">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="font-quicksand !font-black" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th class="font-quicksand !font-black" mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="font-quicksand !font-black" mat-header-cell *matHeaderCellDef> ACTIONS </th>
        <td mat-cell *matCellDef="let user"> action</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Spinner container -->
    <div class="w-full flex justify-center items-center">
      <mat-spinner></mat-spinner>
    </div>

<!--    &lt;!&ndash; Paginator &ndash;&gt;-->
<!--    <mat-paginator></mat-paginator>-->

  </div>

</div>

<ng-template #actionsSection>
  <button mat-raised-button class="!h-14" color="primary">Create user</button>
</ng-template>

<ng-template #tableFilter>
  <mat-form-field appearance="outline" class="w-56">
    <input matInput type="text" placeholder="Type to filter..." [formControlName]="FormControlNames.FILTER">
    <button mat-icon-button matSuffix *ngIf="filterValue">
      <mat-icon>close</mat-icon>
    </button>
    <mat-icon matPrefix *ngIf="!filterValue">search</mat-icon>
  </mat-form-field>
</ng-template>
