<div class="">
  <table mat-table [dataSource]="users" class="font-quicksand">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="font-quicksand !font-black" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th class="font-quicksand !font-black" mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th class="font-quicksand !font-black" mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let user"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
