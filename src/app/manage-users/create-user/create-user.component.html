<!-- MAIN CONTAINER -->
<div class="w-full h-full flex flex-col px-10 justify-between" [formGroup]="formGroup">

  <!-- Name and username -->
  <section class="flex flex-row justify-between justify-between space-x-10">

    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput [formControlName]="FormControlNames.USERNAME" placeholder="Username">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <!-- Name Field -->
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [formControlName]="FormControlNames.NAME" placeholder="Name">
      <mat-icon matSuffix>badge</mat-icon>
      <mat-error>{{getControlErrorMessage(FormControlNames.NAME)}}</mat-error>
    </mat-form-field>

  </section>
  <!-- Role and email -->
  <section class="flex flex-row justify-between space-x-10">

    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [formControlName]="FormControlNames.EMAIL" type="email" placeholder="Email">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error>{{getControlErrorMessage(FormControlNames.EMAIL)}}</mat-error>
    </mat-form-field>

    <!-- Role Field -->
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select [formControlName]="FormControlNames.ROLE">
        <mat-option class="capitalize" *ngFor="let role of roles" [value]="role.value">{{role.value}}</mat-option>
      </mat-select>
      <mat-icon matSuffix>people</mat-icon>
      <mat-error>{{getControlErrorMessage(FormControlNames.ROLE)}}</mat-error>
    </mat-form-field>

  </section>

  <!-- Password fields -->
  <section class="flex flex-row justify-between space-x-10">
  </section>

</div>
