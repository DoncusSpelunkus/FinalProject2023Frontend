<button *ngIf="roleMatchesUser" mat-ripple
        class="!bg-green-800 !text-white !rounded-md w-fit flex flex-row space-x-2.5 items-center justify-center px-4 py-1.5 uppercase"
  [disabled]="isDisabled"
  (click)="onButtonClick()">
  <h1 class="font-quicksand">{{displayText}}</h1>
  <app-icon *ngIf="icon" class="text-white text-lg z-10" [icon]="icon"></app-icon>
</button>
