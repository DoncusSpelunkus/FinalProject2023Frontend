
<form [formGroup]="formGroup" class="flex flex-col justify-center items-center w-full">

  <!--   TOP ROW INPUTS (SKU and Quantity)   -->
  <section class="flex flex-row justify-between items-center space-x-8 w-full">

    <app-search-select-input
      class="w-full"
      [inputFormControlName]="FormControlNames.SKU"
      [inputFormGroup]="formGroup"
      [showIcon]="true"
      [displayValueProperty]="'sku'"
      [searchValueProperty]="'sku'"
      [list]="products"
      (iconClickEmitter)="handleOpenCreateProductWindow()">
    </app-search-select-input>

    <app-text-input
      class="w-full max-w-full"
      [inputFormControlName]="FormControlNames.QUANTITY"
      [inputFormGroup]="formGroup"
      [placeholder]="'10pcs'">
    </app-text-input>

  </section>


  <!--   BOTTOM ROW INPUTS (Location)   -->
  <section class="w-full flex flex-row justify-between items-center space-x-8">

    <app-search-select-input class="w-full"
      [inputFormControlName]="FormControlNames.LOCATION"
      [inputFormGroup]="formGroup"
      [showIcon]="true"
      [displayValueProperty]="'locationId'"
      [searchValueProperty]="'locationId'"
      [list]="locations"
      (iconClickEmitter)="handleOpenCreateLocationWindow()">
    </app-search-select-input>

  </section>

</form>
